<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="center-container">
        <div class="bg-light shadow padding-size rounded">
            <div class="row justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
            </div>
            <div class="row text-center">
                <div class="col align-self-start h2 fw-bold pb-5">Admin Login</div>
            </div>
            <div class="row input-size">
                <div class="fw-semibold fs-5">Username</div>
                <input class="form-control" type="text">
            </div>
            <div class="row input-size pt-2">
                <div class="fw-semibold fs-5">Password</div>
                <input class="form-control" type="password">
            </div>
            <div class="row justify-content-center">
                <div class="row button-size pt-5">
                    <button class="btn btn-primary shadow" type="submit">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
